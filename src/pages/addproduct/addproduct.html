<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Product</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>

    <ion-item>
      <ion-label>Code</ion-label>
      <ion-input type="text" [(ngModel)]='prodCode'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]='prodName'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input type="number" [(ngModel)]='prodPrice'></ion-input>
    </ion-item>
  
  </ion-list>
  <button ion-button block color="primary" (click)="addproduct()">Add Product</button>
  <button ion-button block color="primary" (click)="scanQR()">Scan Code</button>
</ion-content>
